<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Level1</title>
    <link rel="stylesheet" href="Level1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abel&family=Roboto+Mono&family=Tsukimi+Rounded:wght@300&family=VT323&display=swap" rel="stylesheet">
  </head>
  <body>
    <canvas id="game-canvas"></canvas>
    <script src="Level1.js"></script>
    <img src="Level1images/Sprite1.GIF" id="sprite">
    <img src="Level1images/snowstorm.gif" class="snow">
    <img src="Level1images/snowstorm1.gif" class="snow1">
    <img src="Level1images/snowstorm2.gif" class="snow2">
    <div id="game-container">
      <div id="ground"></div>
      <div id="snow"></div>
      <div id="score">Score: 0</div>
      <div id="points-container"></div>
      <div id="restartScreen" style="display: none;">
        <h2 class="gameover">Game Over</h2>
        <p class="score">Score: <span id="finalScore"></span></p>
        <p class="restart">Tap space to restart</p>
      </div>
     
   

     
  </body>
</html>
